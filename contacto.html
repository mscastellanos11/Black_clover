<!-- Contenido de la página de contacto -->
<div class="container" style="width: 600px; height: auto; margin: 0 auto;">
    <h2 class="text-center my-4">Contacto</h2>      
    <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Ingresa el asunto">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
